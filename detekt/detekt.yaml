complexity:
  LongParameterList:
    constructorThreshold: 8
  TooManyFunctions:
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInClasses: 15

style:
  CollapsibleIfStatements:
    active: true
  ExplicitCollectionElementAccessMethod:
    active: true
  UnnecessaryFilter:
    active: true
  UseAnyOrNoneInsteadOfFind:
    active: true
  UseDataClass:
    active: true
    allowVars: true
  UseIfEmptyOrIfBlank:
    active: true
  UseIsNullOrEmpty:
    active: true
  UseOrEmpty:
    active: true
  DataClassShouldBeImmutable:
    active: true
  UnnecessaryAbstractClass:
    excludes:
      - "**/testFixtures/**"

